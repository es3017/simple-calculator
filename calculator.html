<!DOCTYPE html>
<html>
<head>
    <title>Mini Calculator App</title>
</head>
<body>
    <script>
        const number1Input = prompt("Enter the first number:");
        const number1 = parseFloat(number1Input);

        if (isNaN(number1)) {
            alert("Invalid input.");
        } else {
            const operator = prompt("Enter an operator (+, -, *, /):");

            if (operator !== "+" && operator !== "-" && operator !== "*" && operator !== "/") {
                alert("Invalid operator. Exiting.");
            } else {
                const number2Input = prompt("Enter the second number:");
                const number2 = parseFloat(number2Input);

                if (isNaN(number2)) {
                    alert("Invalid input.");
                } else {
                    let result;

                    switch (operator) {
                        case "+":
                            result = number1 + number2;
                            break;
                        case "-":
                            result = number1 - number2;
                            break;
                        case "*":
                            result = number1 * number2;
                            break;
                        case "/":
                            if (number2 === 0) {
                                alert("Division by zero is not possible");
                            } else {
                                result = number1 / number2;
                            }
                            break;
                    }

                    if (result !== undefined) {
                        alert(`Result: ${result}`);
                    }
                }
            }
        }
    </script>
</body>
</html>
